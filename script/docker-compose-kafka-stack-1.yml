version: '3'
services:
  zookeeper:
    image: 'bitnami/zookeeper:3.7.0'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - '/home/soa/kafka/zookeeper-persistence:/bitnami/zookeeper'
  kafka:
    image: 'bitnami/kafka:2.8.0'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=101
      - 'KAFKA_CFG_ZOOKEEPER_CONNECT=10.138.39.126:2181'
      - ALLOW_PLAINTEXT_LISTENER=yes
      - 'KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://10.138.39.126:9092'
    volumes:
      - '/home/soa/kafka/kafka-persistence:/bitnami/kafka'
    depends_on:
      - zookeeper
networks:
  outside:
    external: true
